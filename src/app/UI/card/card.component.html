<div class="row">
    <div class="col"><div class="card" style="width: 18rem;">
     <a [routerLink]="['/productview' , data.id]">
        <img src="{{data.image}}" class="product-img" alt="Product Image"></a>
        <div class="card-body">
          <h3 class="card-title">{{data.producttitle}}</h3>
          <h4 class="card-title">{{data.price}}</h4>
          <h5 class="card-title">{{data.category}}</h5>
          <h6 class="card-title">{{data.description}}</h6>
        
        

          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div></div>
